<!-- view_users.html -->

{% extends "base.html" %}
{% block content %}
    <h1>Lista de Usuarios</h1>
    <ul>
        {% for user in users %}
            <li>{{ user[1] }} <a href="{{ url_for('security.delete_user', user_id=user[0]) }}">Eliminar</a></li>
        {% endfor %}
    </ul>
{% endblock %}
