<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('home.static', filename='compumax.jpeg') }}" type="image/jpeg">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>

    <style>
        body{
            background-color: #f0f0f0;
        }
        
        .list_items{
            background-color: white;
        }

        .carousel img{
            border-radius: 80px;
        }
    </style>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('home.static', filename='compumax_banner.jpeg') }}" height="50" class="d-inline-block align-center" alt="">
        </a>
    </nav>

    <div class="list_items">
        <ul class="nav nav-tabs">
            <li class="nav-item"><a class="nav-link active" href="/home">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/chatbot">Chatbot</a></li>
            <li class="nav-item"><a class="nav-link" href="/notify/notify_f">Notify</a></li>
            <li class="nav-item"><a class="nav-link" href="/configs/context_f">Contextos</a></li>
            <li class="nav-item"><a class="nav-link" href="/configs/images_f">Imagenes</a></li>
            <li class="nav-item"><a class="nav-link" href="/api">API</a></li>
        </ul>
    </div>

  <div class="content">

  </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col"></div>
            <div class="col-md-8">
                <div class="content">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>


</body>
</html>
