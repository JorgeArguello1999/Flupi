{% extends 'base.html' %}

{% block title %} Home {% endblock %}
{% block subtitle %} Home {% endblock %}

{% block content %}

<h1>Change Image</h1>
<form action="/change_image" method="post" enctype="multipart/form-data">
    <h2>Current Image:</h2>
    <img src="{{ image_path }}" alt="Current Image" width="400">

    <h2>Upload New Image:</h2>
    <input type="file" name="new_image" accept="image/*" required>
    <input type="submit" value="Upload Image">
</form>

{% endblock %}
