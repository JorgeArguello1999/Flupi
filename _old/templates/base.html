<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='compumax.jpeg') }}" type="image/jpeg">
    <title>Maxi | {% block title %} {% endblock %}</title>
</head>
<body>

    <style>
        body{
            background-color: #f0f0f0;
        }
        
        .list_items{
            background-color: white;
        }

        .carousel img{
            border-radius: 80px;
        }
    </style>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="/static/compumax.jpeg" width="50" height="50" class="d-inline-block align-top" alt="">
            CompuMax |  Chat 
        </a>
        <a class="carousel">
            <img src="/static/1.jpeg" alt="Imagen" height="50px">
            <img src="/static/5.jpeg" alt="Imagen" height="50px">
        </a>
    </nav>

    <div class="list_items">
        <ul class="nav nav-tabs">
            <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/chatbot">Chatbot</a></li>
            <li class="nav-item"><a class="nav-link" href="/notify_f">Notify</a></li>
            <li class="nav-item"><a class="nav-link" href="/context_f">Contextos</a></li>
        </ul>
    </div>

  <script>
    let index = 0;
    const images = document.querySelectorAll('.carousel img');
    setInterval(() => {
      images[index].style.display = 'none';
      index = (index + 1) % images.length;
      images[index].style.display = 'block';
    }, 3000); 
  </script>

  <div class="content">

  </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col"></div>
            <div class="col-md-8">
                <div class="content">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>


</body>
</html>
